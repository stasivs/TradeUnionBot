choose_question_name: 'Выберите интересующий вас вопрос:'

what_is_mathelp_answer: |
  Материальная помощь - это единоразовая выплата, которую можно получать до двух раз в 
  семестр. Получать материальную помощь могут студенты, обучающиеся за счёт 
  ассигнований федерального бюджета.
how_to_apply_for_mathelp_answer: |
  1) Ознакомься с категориями студентов, которые могут претендовать на данную 
  выплату.
  2) Подготовь необходимый пакет документов по твоей категории. ВАЖНО! Заявление 
  должно быть подписано твоим профоргом.
  3) Ознакомься с расписанием приёма документов на материальную помощь твоего 
  института и выбери подходящий для тебя день.
  4) Собранный комплект документов необходимо предоставить в выбранный день в 
  соответствии с расписанием твоего института в 206 КМК.
what_is_matsupport_answer: |
  Материальная поддержка (дотация) — это внутренняя выплата 
  профсоюзной организации. Она положена только студентам 
  из числа членов профсоюза обучающихся за счет средств федерального бюджета, при 
  условии отсутствия академических задолженностей.
how_to_apply_for_matsupport_answer: |
  1) Ознакомься с категориями студентов, которые могут претендовать на данную 
  выплату, и критериями, которым должен соответствовать студент.
  2) Подготовь необходимый пакет документов по твоей категории. ВАЖНО! Заявление 
  на материальную поддержку отличается от заявления на материальную помощь.
  3) Ты будешь уведомлен о том, что начался приём на материальную поддержку.
  4) Собранный комплект документов необходимо предоставить в 202Б КМК с 10:00 до 
  16:00 (перерыв 13:00-14:00). ВАЖНО! Если после сессии ты лишился стипендии, то 
  тебе необходимо внести профсоюзный взнос в размере 700 рублей. Оплата 
  производится только наличными.
what_is_socstip_answer: |
  Государственная социальная стипендия - ежемесячная денежная выплата, 
  назначаемая студентам в целях поддержки освоения ими соответствующих 
  образовательных программ. Государственная социальная стипендия 
  назначается студентам, обучающимся за счет средств федерального бюджета.
how_get_socstip_answer: |
  Социальная стипендия оформляется в деканате (УМЦ). 
  Нужно предоставить справку из МФЦ, которая подтверждает, 
  что студент или его семья получает государственную социальную помощь.
how_pay_profvznos_answer: |
  Кабинет 202б КМК. При себе иметь профкарту,
  оплата наличными – 700 рублей.
change_passport_question_answer: |
  Да, нужно принести справку, которая выдаётся 
  при смене документа и копию старого паспорта.
profcome_time_answer: |
  Кабинет 203 кмк с 10:00 до 17:00.
  Кабинет 202б КМК с 10:00 до 16:00 (перерыв 13:00-14:00).
  Кабинет 206 КМК имеет индивидуальные часы приёма для каждого института 
  (Расписание приёма документов можно найти в главном меню)
