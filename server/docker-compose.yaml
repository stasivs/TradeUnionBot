version: '3.3'
services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - '8000:80'
    volumes:
      - ./nginx_config:/etc/nginx/conf.d:z
    depends_on:
      - app
    networks:
      - profkom_server_net

  app:
    build: ./app
    restart: always
    env_file: .env
    command: "uvicorn main:app --host 0.0.0.0 --port 8000"
    depends_on:
      - mongodb
    networks:
      - profkom_server_net

  mongodb:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - data:/data/db
    networks:
      - profkom_server_net

volumes:
  data:
networks:
  profkom_server_net:
